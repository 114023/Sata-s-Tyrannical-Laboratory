<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Scrambler</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 50px;
        }

        #inputText {
            width: 300px;
            padding: 10px;
            font-size: 16px;
        }

        #scrambleButton {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        #scrambledText {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <h1>Text Scrambler</h1>

    <label for="inputText">Enter text:</label>
    <input type="text" id="inputText" placeholder="Type something...">

    <button id="scrambleButton" onclick="scrambleText()">Scramble Text</button>

    <div id="scrambledText"></div>

    <script>
        function scrambleText() {
            var inputText = document.getElementById('inputText').value;
            var scrambledText = shuffleString(inputText);
            document.getElementById('scrambledText').innerText = 'Scrambled Text: ' + scrambledText;
        }

        function shuffleString(str) {
            var array = str.split('');
            for (var i = array.length - 1; i > 0; i--) {
                var j = Math.floor(Math.random() * (i + 1));
                var temp = array[i];
                array[i] = array[j];
                array[j] = temp;
            }
            return array.join('');
        }
    </script>

</body>
</html>
